<ion-view>

		<ion-tab title="{{ 'menu.list' | translate }}" icon="ion-document-text">
			<ion-nav-view name="list"></ion-nav-view>
		</ion-tab>
		<ion-tab title="{{ 'menu.map' | translate }}" icon="ion-earth">
			<ion-nav-view name="map"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
