<ion-view title="{{ 'members-area.register.title' | translate }}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{ 'general.name' | translate }}</span>
				<input type="text" placeholder="{{ 'general.yourName' | translate }}" ng-model="membersAreaRegisterScope.data.firstName" required="required" />
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{ 'general.email' | translate }}</span>
				<input type="text" placeholder="{{ 'general.yourEmail' | translate }}" ng-model="membersAreaRegisterScope.data.email"required="required" />
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{ 'general.password' | translate }}</span>
				<input type="password" placeholder="{{ 'general.yourPassword' | translate }}" ng-model="membersAreaRegisterScope.data.password"required="required" />
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="membersAreaRegisterScope.submitForm()">
				{{ 'members-area.register.registerButton' | translate }}
			</button>
		</div>
	</ion-content>
</ion-view>
