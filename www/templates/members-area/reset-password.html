<ion-view title="{{ 'members-area.resetPassword.title' | translate }}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{ 'general.email' | translate }}</span>
				<input type="text" placeholder="{{ 'general.yourEmail' | translate }}" ng-model="membersAreaResetPasswordScope.data.email" />
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="membersAreaResetPasswordScope.submitForm()">
				{{ 'members-area.resetPassword.resetPasswordButton' | translate }}
			</button>
		</div>
	</ion-content>
</ion-view>
